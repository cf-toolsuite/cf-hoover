---
applications:
- name: cf-hoover
  memory: 2G
  random-route: true
  stack: cflinuxfs3
  path: target/cf-hoover-1.0-SNAPSHOT.jar
  instances: 1
  env:
    JAVA_OPTS: -XX:MaxDirectMemorySize=512m -Djava.security.egd=file:///dev/urandom
    SPRING_PROFILES_ACTIVE: secrets,cloud
    JBP_CONFIG_OPEN_JDK_JRE: '{ jre: { version: 17.+ } }'
