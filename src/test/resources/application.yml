cf:
  butlers:
    test: foo.cf.apps.com
  sslValidationSkipped: false

spring:
  cloud:
    config:
      enabled: false
    discovery:
      enabled: false
  application:
    name: cf-hoover
  codec:
    max-in-memory-size: 512000000

eureka:
  client:
    serviceUrl:
      defaultZone: ${vcap.services.hooverRegistry.credentials.uri:http://localhost:8761}/eureka/

management:
  endpoints:
    web:
      exposure:
        include: health,info,httptrace,loggers,metrics,prometheus
  endpoint:
    health:
      show-details: always
  info:
    git:
      mode: full