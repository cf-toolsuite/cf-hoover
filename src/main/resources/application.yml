cf:
  butlers: []
  sslValidationSkipped: false

spring:
  application:
    name: cf-hoover
  codec:
    max-in-memory-size: 512000000
  cloud:
    config:
      enabled: false
    discovery:
      enabled: false

eureka:
  client:
    serviceUrl:
      defaultZone: ${vcap.services.hooverRegistry.credentials.uri:http://localhost:8761}/eureka/

management:
  endpoints:
    web:
      exposure:
        include: health,info,httptrace,loggers,metrics,prometheus
  endpoint:
    health:
      show-details: always
  info:
    git:
      mode: full

---
spring:
  config:
    activate:
      on-profile: cloud

  cloud:
    config:
      enabled: true
    discovery:
      enabled: true

management:
  cloudfoundry:
    enabled: true
    skip-ssl-validation: true